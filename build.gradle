plugins {
    id 'idea'
    id 'java'
    id 'com.gradleup.shadow' version '8.3.0'
}

idea {
    project {
        jdkName = '21'
    }
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://oss.sonatype.org/content/groups/public' }
}

group = 'uk.minersonline.shulker_for_minestom'
version = '1.0-SNAPSHOT'

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'net.minestom:minestom-snapshots:19c4b5d598'

    // https://maven.jeremylvln.fr/ui/native/shulker-releases
    implementation files(
            './libs/shulker-server-agent-0.9.0.jar',
            './libs/shulker-server-agent-0.9.0-paper.jar'
    )

    implementation 'org.yaml:snakeyaml:2.2'
}

test {
    useJUnitPlatform()
}

shadowJar {
    archiveClassifier.set('all')
    mergeServiceFiles()
}